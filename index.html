<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>QuickClick - Have fun testing your memory</title>
  <link href="assets/css/style.css" rel="stylesheet">
 </head>       
 
 <body>
    <h1>QuickClick</h1>
    <h2>Have fun testing your memory</h2>
   <div class="overlay-text visible">
     Click to Play
   </div>  
    <br>
    <br>
    <div>
      <div class="panel top-left-panel"></div>
      <div class="panel top-right-panel"></div>
    </div>  
    <div>
      <div class="panel bottom-left-panel"></div>
      <div class="panel bottom-right-panel"></div>
    </div>                 
    <div class="center">
      <div id="game">QuickClick!</div>
      <div id="switches">
        <input type="checkbox" class="checkbox" id="on">
        <button class="button" id="start">Start</button>
        <input type="checkbox" class="checkbox" id="hard">
    </div>
    <div class="text1">
      POWER HARD
    </div>  
      <div id="turn"></div>
      <div class="text2">
        COUNT
      </div>
    </div>
  
  
    <script src="script.js"></script>
  
 </body>
 </html>
