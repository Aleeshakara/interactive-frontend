<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>QuickClick - Have fun testing your memory</title>
  <link href="assets/css/style.css" rel="stylesheet">
 </head>       
 
  <body>
    <h1>QuickClick</h1>
    <h2>Have fun testing your memory</h2>
    <br>
    <br>
    <div>
      <div onclick="buttonClicked(event.currentTarget)" class="button top-left-button"></div>
      <div onclick="buttonClicked(event.currentTarget)" class="button top-right-button"></div>
    </div>  
    <div>
      <div onclick="buttonClicked(event.currentTarget)" class="button bottom-left-button"></div>
      <div onclick="buttonClicked(event.currentTarget)" class="button bottom-right-button"></div>
    </div>                 
    <div class="panel"></div>
    
    <script src="script.js"></script>
 </body>
 </html>
