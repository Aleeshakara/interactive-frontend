<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>QuickClick - Have fun testing your memory</title>
  <link href="assets/css/style.css" rel="stylesheet">
 </head>       
 
  <body>
    <h1>QuickClick</h1>
    <h2>Have fun testing your memory</h2>
    <br>
    <br>
    <div>
      <div onclick="panelClicked(event.currentTarget)" class="panel top-left-panel"></div>
      <div onclick="panelClicked(event.currentTarget)" class="panel top-right-panel"></div>
    </div>  
    <div>
      <div onclick="panelClicked(event.currentTarget)" class="panel bottom-left-panel"></div>
      <div onclick="panelClicked(event.currentTarget)" class="panel bottom-right-panel"></div>
    </div>                 
    <div class="inner-circle">
      <div id="title" class="font-effect-emboss">QuickClick!</div>
      <div id="switches">
        <input type="checkbox" class="toggle" id="on">
        <button class="button" id="start">Start</button>
        <input type="checkbox" class="toggle" id="hard">
    </div>
    <div class="text1">
      <span>POWER</span><span>HARD</span>
    </div>  
      <div id="turn"></div>
      <div class="text2">
        COUNT
      </div>
    </div>
    </div>
  
    <script src="script.js"></script>
  
 </body>
 </html>
